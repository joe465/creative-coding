<html>
    <body>
        <canvas height = "600" width = "600"></canvas>
        <script>
            let canvas = document.querySelector('canvas');
            let context = canvas.getContext('2d');

            context.beginPath();
            context.rect(100, 100, 200, 200);
            context.fillStyle = 'blue';
            context.fill();


        </script>
    </body>
</html>
